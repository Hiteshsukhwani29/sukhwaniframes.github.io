<script type="text/javascript"> var frame1 = [
    {name:"PG101", src: "assets/img/frame18.png"},
    {name:"PG101", src: "assets/img/frame19.png"}
];

var endofframe1=frame1.length;
var i = -1;

btnPrev.addEventListener('click', previousframe1);
btnNext.addEventListener('click', nextframe1);

function nextframe1(){
i++;
if(i==endofframe1) i=0;

  frame1Name.innerHTML=frame1[i].name;
  frame1Image.setAttribute('src', frame1[i].src);
}

function previousframe1(){
i--;
if(i<0) i=endofframe1-1;
  frame1Name.innerHTML=frame1[i].name;
  frame1Image.setAttribute('src', frame1[i].src);
  
}

nextframe1();
</script>
